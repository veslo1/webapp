<div class="two-column-table">
  <form name="$ctrl.form" ng-submit="$ctrl.onSubmit()" novalidate>

    <bp-two-column-row bp-field-class="$ctrl.form.name" label="Office Name *">
      <right-content>
        <bp-text-input-with-errors name="name" model="$ctrl.funderOrganizationOffice.name"
            field-model="$ctrl.form.name" placeholder="Name" required></bp-text-input-with-errors>
      </right-content>
    </bp-two-column-row>

    <bp-two-column-row bp-field-class="$ctrl.form.dba" label="DBA">
      <right-content>
        <bp-text-input-with-errors name="dba" model="$ctrl.funderOrganizationOffice.dba"
            field-model="$ctrl.form.dba" placeholder="DBA"></bp-text-input-with-errors>
      </right-content>
    </bp-two-column-row>

    <div class="row" bp-field-class="$ctrl.form.street1">
      <bp-left-column inline>Address *</bp-left-column>

      <div class="small-9 columns">
        <div class="row">
          <div class="small-7 columns end">
            <bp-text-input-with-errors name="street1"
            model="$ctrl.funderOrganizationOffice.address.street1"
            field-model="$ctrl.form.street1"
            placeholder="Address 1" required></bp-text-input-with-errors>
          </div>
        </div>

        <div class="row">
          <div class="small-7 columns end">
            <bp-text-input-with-errors name="street2"
            model="$ctrl.funderOrganizationOffice.address.street2"
            field-model="$ctrl.form.street2"
            placeholder="Address 2"></bp-text-input-with-errors>
          </div>
        </div>

        <div class="row">
          <div class="small-3 columns">
            <bp-text-input-with-errors name="city"
            model="$ctrl.funderOrganizationOffice.address.city"
            field-model="$ctrl.form.city"
            placeholder="City" required></bp-text-input-with-errors>
          </div>

          <div class="small-2 columns">
            <bp-state-dropdown name="state"
            model="$ctrl.funderOrganizationOffice.address.state"
            field-model="$ctrl.form.state" required="true"></bp-state-dropdown>
          </div>

          <div class="small-2 columns end">
            <bp-text-input-with-errors name="postal_code"
            model="$ctrl.funderOrganizationOffice.address.postal_code"
            field-model="$ctrl.form.postal_code"
            placeholder="Postal Code" required></bp-text-input-with-errors>
          </div>
        </div>
      </div>
    </div>

    <bp-two-column-row bp-field-class="$ctrl.form.website" label="Website">
      <right-content>
        <bp-text-input-with-errors
          name="website"
          model="$ctrl.funderOrganizationOffice.website"
          field-model="$ctrl.form.website"
          placeholder="Website url"></bp-text-input-with-errors>
      </right-content>
    </bp-two-column-row>

    <bp-two-column-row bp-field-class="$ctrl.form.primary_phone" label="Office Phone *">
      <right-content>
        <bp-phone-input-with-errors
          required="true"
          field-model="$ctrl.form.primary_phone"
          name="primary_phone"
          model="$ctrl.funderOrganizationOffice.phone_numbers.primary"
          placeholder="Office Phone"></bp-text-input-with-errors>
      </right-content>
    </bp-two-column-row>

    <bp-two-column-row bp-field-class="$ctrl.form.fax"
      label="Fax">
      <right-content>
        <bp-phone-input-with-errors
          field-model="$ctrl.form.fax"
          name="fax"
          model="$ctrl.funderOrganizationOffice.phone_numbers.fax"
          placeholder="Fax"></bp-text-input-with-errors>
      </right-content>
    </bp-two-column-row>

    <bp-two-column-row bp-field-class="$ctrl.form.ein" label="EIN *">
      <right-content>
        <bp-ein-input-with-errors
          required="true"
          field-model="$ctrl.form.ein"
          name="ein"
          model="$ctrl.funderOrganizationOffice.ein"
          placeholder="EIN"></bp-text-input-with-errors>
      </right-content>
    </bp-two-column-row>

    <bp-two-column-row bp-field-class="$ctrl.form.company_type" label="Company Type *">
      <right-content>
        <select class="company-type-dropdown" name="company_type" ng-model="$ctrl.funderOrganizationOffice.company_type" required bp-server-error>
          <option value="">-- Select One --</option>
          <option ng-repeat="option in $ctrl.companyTypes" value="{{ option.value }}">{{ option.name }}</option>
        </select>
        <field-errors input-field="$ctrl.form.company_type"></field-errors>
      </right-content>
    </bp-two-column-row>

    <bp-two-column-row bp-field-class="$ctrl.form.primary_contact_user_id" label="Primary Contact">
      <right-content>
        <select name="primary_contact_user_id"
          ng-model="$ctrl.funderOrganizationOffice.primary_contact_user_id"
          bp-convert-to-number bp-server-error>
          <option value="">-- Select User --</option>
          <option ng-repeat="user in
          $ctrl.potentialPrimaryContacts"
          value="{{user.id}}">{{user.full_name}}</option>
        </select>
        <field-errors input-field="$ctrl.form.primary_contact_user_id"></field-errors>
      </right-content>
    </bp-two-column-row>

    <div class="row">
      <bp-submit-row>
        <input type="submit" name="submit" value="{{ $ctrl.buttonLabel || 'Update' }}" class="button uppercase small small-expand" ng-disabled="$ctrl.form.$invalid">
      </bp-submit-row>
    </div>
  </form>
</div>
