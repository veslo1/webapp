<div class="two-column-table">
  <form name="$ctrl.form" ng-submit="$ctrl.resetPassword()" novalidate>
    <bp-base-errors form-model='$ctrl.form'></bp-base-errors>

    <bp-two-column-new-password-input label="New Password" name="new_password" model="$ctrl.user.new_password"></bp-two-column-new-password-input>

    <bp-submit-row>
      <input type="submit" name="submit" value="Update" class="button small-expand uppercase" ng-disabled="$ctrl.form.$invalid">
    </bp-submit-row>
  </form>
</div>
