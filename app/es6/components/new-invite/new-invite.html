<div class="two-column-table">
  <form name="$ctrl.form" ng-submit="$ctrl.createInvite()" novalidate>


    <bp-two-column-row bp-field-class="$ctrl.form.first_name" label="First Name *">
      <right-content>
        <bp-text-input-with-errors
          required="true"
          field-model="$ctrl.form.first_name"
          name="first_name"
          model="$ctrl.invite.first_name"
          placeholder="First Name"></bp-text-input-with-errors>
      </right-content>
    </bp-two-column-row>

    <bp-two-column-row bp-field-class="$ctrl.form.last_name" label="Last Name *">
      <right-content>
        <bp-text-input-with-errors
          required="true"
          field-model="$ctrl.form.last_name"
          name="last_name"
          model="$ctrl.invite.last_name"
          placeholder="Last Name"></bp-text-input-with-errors>
      </right-content>
    </bp-two-column-row>

    <bp-two-column-row bp-field-class="$ctrl.form.email" label="Email *">
      <right-content>
        <input type="email" ng-model="$ctrl.invite.email" name="email" placeholder="Email" bp-field-class="$ctrl.form.email" bp-user-check-unique bp-user-check-unique-key="none" bp-user-check-unique-property="email" ng-model-options="{ debounce: 250 }" required>
        <field-errors input-field="$ctrl.form.email"></field-errors>
      </right-content>
    </bp-two-column-row>

    <bp-submit-row>
      <input type="submit" name="submit" value="Create Invite" class="button small-expand uppercase" ng-disabled="$ctrl.form.$invalid">
    </bp-submit-row>
  </form>
</div>
